<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Football Stats{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
        body {
            background-color: gainsboro;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            padding: 12px 0;
            background: linear-gradient(to right, #121212, #1a1a1a, #222222) !important;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-brand i {
            font-size: 1.3rem;
        }
        .nav-link {
            font-weight: 500;
            margin: 0 5px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .separator {
            color: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
        }
        footer {
            margin-top: auto;
            padding: 20px 0;
            background: linear-gradient(to right, #121212, #1a1a1a, #222222);
            color: #f8f9fa;
            width: 100%;
        }
        footer p {
            margin-bottom: 5px;
        }
        .creator-names {
            font-style: italic;
            color: #adb5bd;
        }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'dashboard' %}">
                    <i class="fas fa-futbol fa-bounce"></i>
                    <span class="mb-0">Football Stats</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'clubs' %}">
                                <i class="fas fa-shield-alt me-1"></i> Clubs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'players' %}">
                                <i class="fas fa-running me-1"></i> Players
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <span class="separator">|</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'graph' %}">
                                <i class="fas fa-chart-line me-1"></i> Graph
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>

        <footer class="text-center mt-4">
            <div class="container">
                <p><strong>Web Semantics</strong> Course Project</p>
                <p class="creator-names">Alexandre Ribeiro, Guilherme Amorim, Paulo Macedo</p>
                <p>&copy; 2025 Football Stats</p>
            </div>
        </footer>

    </body>
    <!-- Bootstrap 5 JS & Popper.js (Required for Modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
