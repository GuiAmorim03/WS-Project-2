<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Football{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: gainsboro;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Football</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'teams' %}">Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'players' %}">Players</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-4">
        <!-- <p>&copy; 2025 Football Stats</p> -->
    </footer>

</body>
</html>
